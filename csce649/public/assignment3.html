<!DOCTYPE html>
<html>
<head>
    <title> Geese Flocking Simulation </title>

    <link rel="stylesheet" href="css/webglbook.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="../node_modules/three/three.js"></script>
    <script src="libs/RequestAnimationFrame.js"></script>
    <script src="libs/examples/js/controls/TrackballControls.js"></script>
    <script src="libs/sylvester.js"></script>
    <script src='scripts/Simulation2.js'></script>
    <script src='scripts/Application.js'></script>
    <script src='scripts/FlockingApplication.js'></script>
    <script src='scripts/Object2.js'></script>
    <script src='scripts/ParticleSystem.js'></script>
    <script src='scripts/FlockSystem.js'></script>
    <script src='scripts/jsonModel.js'></script>
    <script src='scripts/Goose.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/UI.js"></script>
    <script>
        var app = null;
        var avoidanceSlider = null;
        var velocitySlider  = null;
        var centeringSlider = null;
        function onLoad() {
            var container = document.getElementById("container");

            avoidanceSlider = new SliderControl({
                slider: document.getElementById('avoidanceSlider'),
                value: document.getElementById('avoidanceValue'),
                max : 1,
                min : 0,
                step :.01,
                valuestart:.04
            });
            velocitySlider = new SliderControl({
                slider: document.getElementById('velocitySlider'),
                value: document.getElementById('velocityValue'),
                max : 1,
                min : 0,
                step :.01,
                valuestart:.01
            });
            centeringSlider = new SliderControl({
                slider: document.getElementById('centeringSlider'),
                value: document.getElementById('centeringValue'),
                max : 1,
                min : 0,
                step :.01,
                valuestart:.01
            });


            app = new FlockingApplication();
            app.init({
                container: container,
                avoidanceSlider: avoidanceSlider,
                velocitySlider: velocitySlider,
                centeringSlider: centeringSlider
            });

            app.focus();
            app.run();
        };
    </script>

</head>
<body onLoad="onLoad();">
<div id='header'><h1>CSCE 649: Assignment2 -Zach Brown</h1></div>
<div id="container"></div>
<div id='bottomPanel'>
    <div id='controls'>
        Avoidance <br>
        <input class='slider' type='range' id="avoidanceSlider">
        <input class='sliderValue' type='number' id='avoidanceValue'> <br>
        <br>Centering <br>
        <input class='slider' type='range' id="centeringSlider">
        <input class='sliderValue' type='number' id='centeringValue'> <br>
        <br>Velocity Match <br>
        <input class='slider' type='range' id="velocitySlider">
        <input class='sliderValue' type='number' id='velocityValue'> <br>
    </div>
</div>

<audio controls>
    <source src="audio/Blue_Danube_by_Strauss.mp3" type="audio/mpeg">
</audio>

</body>
</html>
